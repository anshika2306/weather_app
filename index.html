<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
  
  </head>
  <body>
    

    <div class="card">
        <div class="search">
            <input id="inputCity" class="form-control me-2 search-bar" type="search" placeholder="Enter the city" aria-label="Search"/>
        <button id="sbtn" class="btn btn-primary" type="submit">Search</button>
        </div>
        <hr class="solid">
        <div class="geolocation">
          <button class="btn btn-primary" id="locationBtn">Get Device Location</button>
        </div>
        <div class="weather loading">
            <h2 id="cityData" class="city">Weather in Gurugram</h2>
            <h1 id="cityTemp" class="temp">32Â°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="cityIcon"/>
                <div id="cityDes" class="description">Cloudy</div>
              </div>
              <div id="cityHumidity" class="humidity">Humidity: 60%</div>
              <div id="cityWind" class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <script src="scripts.js" defer></script>
</html>
